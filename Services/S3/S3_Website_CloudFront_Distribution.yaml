AWSTemplateFormatVersion: 2010-09-09
Description: Prueba
Parameters:
  HostedZone:
    Type: String
    Description: The DNS name of an existing Amazon Route 53 hosted zone
    AllowedPattern: (?!-)[a-zA-Z0-9-.]{1,63}(?<!-)
    ConstraintDescription: must be a valid DNS zone name
Mappings:
  Region2S3WebsiteSuffix:
    us-east-1:
      Suffix: .s3-website-us-east-1.amazonaws.com
    us-west-1:
      Suffix: .s3-website-us-west-1.amazonaws.com
    us-west-2:
      Suffix: .s3-website-us-west-2.amazonaws.com
    eu-west-1:
      Suffix: .s3-website-eu-west-1.amazonaws.com
    ap-northeast-1:
      Suffix: .s3-website-ap-northeast-1.amazonaws.com
    ap-northeast-2:
      Suffix: .s3-website-ap-northeast-2.amazonaws.com
    ap-southeast-1:
      Suffix: .s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      Suffix: .s3-website-ap-southeast-2.amazonaws.com
    ap-south-1:
      Suffix: .s3-website-ap-south-1.amazonaws.com
    us-east-2:
      Suffix: .s3-website-us-east-2.amazonaws.com
    sa-east-1:
      Suffix: .s3-website-sa-east-1.amazonaws.com
    cn-north-1:
      Suffix: .s3-website.cn-north-1.amazonaws.com.cn
    eu-central-1:
      Suffix: .s3-website.eu-central-1.amazonaws.com
Resources:
  Route53HostedZone: 
    Type: "AWS::Route53::HostedZone"
    Properties: 
      HostedZoneConfig: 
        Comment: Public Host zoned for S3 website
      Name: !Ref HostedZone

  S3BucketWebsiteContent:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: CDN for S3-backed website
        Aliases:
          - !Join [
              "",
              [
                !Ref "AWS::StackName",
                !Ref "AWS::AccountId",
                .,
                !Ref "AWS::Region",
                .,
                !Ref "HostedZone",
              ],
            ]
        Enabled: "true"
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: "true"
          TargetOriginId: only-origin
          ViewerProtocolPolicy: allow-all
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-east-1:809489680864:certificate/540970d9-3fa5-4904-a28c-f4493fb9de27
          SslSupportMethod: sni-only
        DefaultRootObject: index.html
        Origins:
          - CustomOriginConfig:
              HTTPPort: "80"
              HTTPSPort: "443"
              OriginProtocolPolicy: http-only
            DomainName:
              !Join [
                "",
                [
                  !Ref "S3BucketWebsiteContent",
                  !FindInMap [
                    Region2S3WebsiteSuffix,
                    !Ref "AWS::Region",
                    Suffix,
                  ],
                ],
              ]
            Id: only-origin
  Route53RecordDNSName:
    Type: AWS::Route53::RecordSet
    DependsOn: Route53HostedZone
    Properties:
      HostedZoneName: !Join ['', [!Ref 'HostedZone', .]]
      Comment: CNAME redirect custom name to CloudFront distribution
      Name:
        !Join [
          "",
          [
            !Ref "AWS::StackName",
            !Ref "AWS::AccountId",
            .,
            !Ref "AWS::Region",
            .,
            !Ref "HostedZone",
          ],
        ]
      Type: CNAME
      TTL: "900"

Outputs:
  WebsiteURL:
    Value: !Join ["", ["http://", !Ref "Route53HostedZone"]]
    Description: The URL of the newly created website
  BucketName:
    Value: !Ref "S3BucketWebsiteContent"
    Description: Name of S3 bucket to hold website content
  BucketEndpoint:
    Value: !GetAtt S3BucketWebsiteContent.DomainName
    Description: Endpoint of S3 bucket to hold website content
  NameServerOne:
    Value: !Select [0, !GetAtt Route53HostedZone.NameServers]
    Description: Name servers 1 for the newly created website
  NameServerTwo:
    Value: !Select [1, !GetAtt Route53HostedZone.NameServers]
    Description: Name servers 2 for the newly created website
  NameServerThree:
    Value: !Select [2, !GetAtt Route53HostedZone.NameServers]
    Description: Name servers 3 for the newly created website
  NameServerFour:
    Value: !Select [3, !GetAtt Route53HostedZone.NameServers]
    Description: Name servers 4 for the newly created website